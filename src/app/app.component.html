<div class="container" style="background-color: grey; padding: 80px 20px; margin-top: 40px;">
  <h1 style="text-align: center;">{{data}}</h1>
  <div class="row" style="margin-top: 30px;">
    <div class="col-lg-6">
      <p style="color: rgb(2, 2, 87); font-weight: bold;">{{trainName}}</p>
      <p style="color: rgb(2, 2, 87); font-weight: bold;">Avail Tickets:{{tickets}}</p>
    </div>
    <div class="col-lg-6">
      <button type="button" class="btn btn-success" (click)="bookTickets()" style="margin-right: 15px; padding: 15px 20px;">Book Ticket</button>
      <button type="button" class="btn btn-danger" (click)="cancleTickets()" style="padding: 15px 20px;">Cancle Ticket</button>
    </div>
  </div>
</div>
